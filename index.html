<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaNotes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>MetaNotes</h1>
        <div class="tabs-container">
            <div id="tabs">
                <!-- Вкладки будут добавлены динамически -->
            </div>
            <button id="addTabButton">+</button>
        </div>
        <div id="currentTabName"></div>
        <div id="tagCloud"></div>
        <div class="input-container">
            <input type="text" id="noteInput" placeholder="Enter your note">
            <button id="addNoteButton">Add Note</button>
            <select id="colorPicker">
                <option value="#007bff">Blue</option>
                <option value="#28a745">Green</option>
                <option value="#dc3545">Red</option>
                <option value="#6f42c1">Purple</option>
                <option value="#000000">Black</option>
                <option value="#ffc107">Yellow</option>
                <option value="#fd7e14">Orange</option>
                <option value="#e83e8c">Pink</option>
            </select>
            <select id="animationPicker">
                <option value="float">Float</option>
                <option value="flash">Flash</option>
            </select>
            <button id="exportButton">Export TXT</button>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
      }
    </script>
</body>
</html>
